<svg width="220" height="48" viewBox="0 0 220 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple square with B - with subtle shadow -->
  <defs>
    <linearGradient id="squareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9333EA"/>
      <stop offset="100%" stop-color="#7E22CE"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Square with gradient and shadow -->
  <rect x="0" y="4" width="40" height="40" rx="8" fill="url(#squareGradient)" filter="url(#shadow)"/>
  
  <!-- Letter B -->
  <text x="20" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-0.5">B</text>
  
  <!-- beneficiar text -->
  <text x="52" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#1F2937" text-anchor="start" letter-spacing="-0.3">beneficiar</text>
  
  <!-- online badge with gradient -->
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E9D5FF"/>
      <stop offset="100%" stop-color="#DDD6FE"/>
    </linearGradient>
  </defs>
  <rect x="152" y="10" width="64" height="28" rx="14" fill="url(#badgeGradient)" stroke="#C084FC" stroke-width="0.5"/>
  <text x="184" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#9333EA" text-anchor="middle" letter-spacing="0.5">online</text>
</svg>

